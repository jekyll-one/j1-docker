packages:
  all:
    - rsync
    - openssh-client
    - lftp
    - git
env:
  all:
    JEKYLL_ENV: production
gems:
  all: &gems
    - s3_website
    - html-proofer
    - jekyll-sitemap
    - jekyll-mentions
    - jekyll-coffeescript
    - jekyll-sass-converter
    - jekyll-redirect-from
    - jekyll-paginate
    - jekyll-compose
    - jekyll-feed
    - jekyll-docs
    - RedCloth
    - kramdown
    - jemoji
    - minima
  group:
    pages:
      - *gems
      - github-pages
      - jekyll-github-metadata
